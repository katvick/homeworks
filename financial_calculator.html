<meta charset="utf-8">
<script>

var deposit = parseInt(prompt('Сумма вклада:'));
var rate = parseInt(prompt('Ставка, %'));
var period = parseInt(prompt('Период:'));
for (var i = 1; i <= period; i++) {
	deposit = deposit+deposit*rate/100;
	alert('Прошло лет: ' + i + ', сумма на счету: ' + Math.floor(deposit));
}

</script>
