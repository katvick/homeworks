<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Угадай число</title>
</head>
<body>
	<script type="text/javascript">
		var answer = parseInt(Math.random() * 100);
		var playerNumber = 1;
		
		do {

			userAnswer = prompt('Угадайте число от 0 до 100.\nХодит Игрок ' + playerNumber + '.\nДля выхода введите q');
			
			if (userAnswer == 'q')
				break;
			userAnswer = parseInt(userAnswer);

			if (userAnswer < 0) {
				alert('Число должно быть положительным.');
			} else if (userAnswer > answer) {
				alert('Ваше число слишком большое.');
			} else if (userAnswer < answer) {
				alert('Ваше число слишком маленькое.');
			} else if (userAnswer == answer) {
				alert('Поздравляем! Победил Игрок ' + playerNumber);
				break;
			}

			if (playerNumber == 1)
				playerNumber = 2;
			else 
				playerNumber = 1;

		} while (userAnswer != answer);

		alert('Правильный ответ: ' + answer);
		
	</script>
</body>
</html>
